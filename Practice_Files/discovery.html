<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discovery Land</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('https://www.datocms-assets.com/128889/1714130391-outdoor-adventures-in-the-caribbean.jpg?auto=format&dpr=0.75&fit=max&h=3000&w=2000');
      background-size: cover;
      /* background-position: center;
      background-repeat: no-repeat; */
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
      background: rgba(0, 0, 0, 0.3); /* Optional: slight dark overlay for readability */
    }

    nav .left {
      font-size: 20px;
      font-weight: bold;
    }

    nav .right ul {
      display: flex;
    }

    nav .right ul li {
      list-style: none;
      margin-left: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .center-text h1 {
      font-size: 60px;
      font-weight: 100;
      line-height: 1.2;
    }

    .center-text h1 span {
      font-weight: bold;
    }

    .scroll-text {
      position: absolute;
      bottom: 30px;
      left: 30px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="left">Discovery Land</div>
      <div class="right">
        <ul>
          <li>About DLCs</li>
          <li>Our Worlds</li>
          <li>Experiences</li>
          <li>Company</li>
          <li>Gallery</li>
          <li>Real Estate</li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="center-text">
      <h1>Creating your<br><span>perfect world</span></h1>
    </div>
    <div class="scroll-text">Scroll to explore</div>
  </main>
</body>
</html>
