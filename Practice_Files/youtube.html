<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
      body {
        background-color: rgb(248, 246, 246);
        color: rgb(20, 20, 20);
        font-family: 'Poppins';
        
      }
      nav {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        align-items: center;
      }
      .left {
        margin-left: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 10%;
        font-size: 1.2vw;
      }
      .logo i {
        font-size: 18px;
      }
      .center {
        width: 45%;
        display: flex;
      }
      .search {
        display: flex;
        border: 1px solid gray;
        background-color: rgb(235, 226, 226);
        width: 80%;
        height: 40px;
        align-items: center;
        border-radius: 30px;
      }
      .search i {
        background-color: rgb(233, 226, 226);
        color: rgb(241, 240, 240);
        margin-left: 10px;
      }
      input {
        border: none;
        width: 90%;
        margin-left: 10px;
        background-color: rgb(231, 226, 226);
      }
      input:focus {
        outline: none;
        border: none;
        color: rgb(12, 12, 12);
      }

      .search-icon {
        display: flex;
        border-left: 2px solid rgb(57, 56, 56);
        height: 100%;
        align-items: center;
      }
      .right {
        display: flex;
        justify-content: space-between;
        width: 10%;
        margin-right: 20px;
        align-items: center;
      }
      aside {
        width: 14vw;
        box-shadow: 5px 0 10px rgba(73, 72, 72, 0.2);
      }
      .section {
        display: flex;
        justify-content: space-between;
        font-size: 1.2vw;
        margin: 10px;
        height: 30px;
        padding: 4px;
        align-items: center;
        
        
      }
      .section:hover {
        background-color: rgb(165, 159, 159);
        border-radius: 10px;
      }
      .items {
        border-bottom: 1px solid rgb(103, 102, 102);
      }
      .sec-value {
        display: flex;
        justify-content: flex-start;
        width: 80%;
        margin-left: 20px;
      }
      .item-heading {
        font-size: 22px;
        margin: 12px;
      }
      .microphone {
        margin-left: 10px;
        margin-top: 4px;
        background-color: rgba(124, 123, 123, 0.2);
        border-radius: 50%;
        width: 2.5vw;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 5vh;
      }
      .create {
        background-color: rgba(124, 123, 123, 0.2);
        border-radius: 20px;
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40px;
        border: none;
        color: white;
      }
      .bell-icon {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .acc {
        background-color: rgb(104, 97, 206);
        border-radius: 50%;
        width: 2vw;
        height: 4vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main{
        display: flex;
      }
      .main-body{
        display: flex;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
      }
      .main-body p{
        margin-top: 100px;
        font-size: 8vh;
      }
      .sec-icon{
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <i class="fas fa-bars"></i>
          <div class="logo">
            <i class="fab fa-youtube" style="color: red; font-size: 24px"></i>
            <span>YouTube</span>
          </div>
        </div>
        <div class="center">
          <div class="search">
            <input type="text" placeholder="Search Here" />
            <div class="search-icon"><i class="fas fa-search"></i></div>
          </div>
          <div class="microphone">
            <i class="fas fa-microphone"></i>
          </div>
        </div>
        <div class="right">
          <button class="create">
            + Create
          </button>
          <div class="bell-icon"><i class="fas fa-bell"></i></div>
          <div class="acc"><span>S</span></div>
        </div>
      </nav>
    </header>
    <main>
      <aside>
        <div class="items">
          <div class="section">
            <div class="sec-icon"><i class="fas fa-home"></i></div>
            <div class="sec-value">Home</div>
          </div>
          <div class="section">
            <div class="sec-icon"><i class="fas fa-bolt"></i></div>
            <div class="sec-value">Shorts</div>
          </div>
          <div class="section">
            <div class="sec-icon"><i class="fas fa-th-list"></i></div>
            <div class="sec-value">Subsriptions</div>
          </div>
        </div>
        <div class="items">
          <div class="item-heading">You</div>
          <div class="section">
            <div class="sec-icon"><i class="fas fa-history"></i></div>
            <div class="sec-value">History</div>
          </div>
          <div class="section">
            <div class="sec-icon"><i class="fas fa-list"></i></div>
            <div class="sec-value">Playlists</div>
          </div>
          <div class="section">
            <div class="sec-icon"><i class="fas fa-video"></i></div>
            <div class="sec-value">Your videos</div>
          </div>
          <div class="section">
            <div class="sec-icon"><i class="fas fa-clock"></i></div>
            <div class="sec-value">Watch Later</div>
          </div>
          <div class="section">
            <div class="sec-icon"><i class="fas fa-thumbs-up"></i></div>
            <div class="sec-value">Liked videos</div>
          </div>
        </div>
        <div class="items">
          <div class="item-heading">Explore</div>
          <div class="section">
            <div class="sec-icon"><i class="fas fa-fire"></i></div>
            <div class="sec-value">Trending</div>
          </div>
          <div class="section">
            <div class="sec-icon"><i class="fas fa-bag-shopping"></i></div>
            <div class="sec-value">Shopping</div>
          </div>
          <div class="section">
            <div class="sec-icon"><i class="fas fa-music"></i></div>
            <div class="sec-value">Music</div>
          </div>
        </div>
      </aside>
      <div class="main-body">
     
      </div>
    </main>
  </body>
</html>
