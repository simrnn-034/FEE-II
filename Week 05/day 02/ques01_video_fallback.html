<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessible Video Example</title>
</head>
<body>

  <video   controls  muted loop autoplay poster="https://media.geeksforgeeks.org/wp-content/uploads/20190628115019/Screenshot-3701.png"  preload="metadata">

    <source src="video.mp4" type="video/mp4">
    <source src="video.webm" type="video/webm">
    <source src="video.ogg" type="video/ogg">

    
    <track src="sub.vtt" kind="subtitles" srclang="en" label="English Subtitles" default>
    our browser does not support the HTML5 video tag.

   </video>
   </body>
