<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Form</title>
</head>
<body>
    <h1>Age Form</h1>
    <form action="#" >
    <label for="age">Enter your age (18-60):</label>
    <input type="number" id="age" name="age" min="18" max="60" required>
    <br><br>
    <input type="submit">
  </form>

    </body>
</html>
